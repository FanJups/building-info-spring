<mat-card>
  <mat-card-title>Room: {{room.roomName}}</mat-card-title>
  <mat-card-subtitle>
    Room area: {{room.area}}
  </mat-card-subtitle>
  <mat-card-subtitle>
    Room cube: {{room.cube}}
  </mat-card-subtitle>
  <mat-card-subtitle>
    Room light: {{room.light}}
  </mat-card-subtitle>
  <mat-card-subtitle>
    Room heating: {{room.heating}}
  </mat-card-subtitle>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
